<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>数据泄露</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <meta http-equiv="Cache-Control" content="max-age=28800000" />
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../dist/css/skins/skin-blue.min.css">
    <link rel="stylesheet" href="../dist/css/main.css">
    <link rel="stylesheet" href="../plugins/datatables/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="../plugins/datatimepicker/css/bootstrap-datetimepicker.min.css">
    <style>
      body{
        min-height: 100%;
        background-color: #ecf0f5;
        z-index: 800;
      }
    </style>
  </head>
  <body>
    <!-- Content Wrapper. Contains page content -->
    <div class="">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <h1>
         日志管理
          <!-- <small>Control panel</small> -->
        </h1>
        
      </section>

      <!-- Main content -->
      <section class="content">
        <!-- Main row -->
        <div class="row">
          <div class="col-md-3">
            <div class="box box-solid">
              <div class="box-header with-border">
                <h4 class="box-title">查询</h4>
              </div>
              <div class="box-body">
                <!-- 开始时间 -->
                <div class="form-group">
                  <label>起始时间:</label>
                  <div class="input-group date form_date1" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  </div>
                </div><!-- /.form group -->
                <!-- 结束 -->
                <div class="form-group">
                  <label>结束时间:</label>
                  <div class="input-group date form_date2" data-date="" data-date-format="yyyy MM dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  </div>
                </div><!-- /.form group -->
              </div><!-- /.box-body -->
               <div class="box-footer clearfix">
                <div class="pull-right">
                  <button class="btn btn-primary btn-flat">查询</button>
                  <button class="btn btn-success btn-flat">下载</button>
                </div>
                
              </div>
            </div><!-- /. box -->
          </div><!-- /.col -->
          <!-- right col (We are only adding the ID to make the widgets sortable)-->
          <div class="col-md-9">
            <div class="box box-primary">
              <div class="box-header with-border">
                <h3 class="box-title">查询记录</h3>
              </div><!-- /.box-header -->
              <div class="box-body ">
                <div class="tab-content">
                  <table id="logs" class="logs"></table>
                </div>
              </div><!-- /.box-body -->
            </div><!-- /. box -->
          </div><!-- /.col -->
        </div><!-- /.row (main row) -->

      </section><!-- /.content -->
    </div><!-- /.content-wrapper -->
    <script src="../plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../dist/js/echarts.js"></script>
    <script src="../plugins/datatimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../plugins/datatimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="../plugins/datatables/jquery.dataTables.min.js"></script>
    <script src="../plugins/datatables/dataTables.bootstrap.min.js"></script>
    <script type="text/javascript" src="../dist/js/map/js/world.js"></script>
    
  </body>
  <script>
    $('.form_date1').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_date2').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

    // table
    var arr=[
              ["zhangsan","192.168.0.1","登录","2017/09/08"],
              ["john","192.168.0.1","登出","2017/09/10"],
              ["lisi","192.168.0.1","登录","2017/09/11"],
              ["ace","192.168.0.1","登录","2017/09/12"],
              ["duck","192.168.0.1","登录","2017/09/13"],
              ["vicount","192.168.0.1","登录","2017/09/14"],
              ["baron","192.168.0.1","登录","2017/09/15"],
              ["count","192.168.0.1","登录","2017/09/16"],
              ["marque","192.168.0.1","登录","2017/09/17"],
              ["macquee","192.168.0.1","登录","2017/09/18"],
              ["mac","192.168.0.1","登录","2017/09/08"],
    ]
    $('#logs').DataTable( {
            ordering: false,
            data: arr,
            columns: [
                { title: "用户" },
                { title: "IP" },
                { title: "动作" },
                { title: "操作时间"},
            ],
            oLanguage : {
                    "sProcessing" : "正在加载中......",
                    "sLengthMenu" : "每页显示 _MENU_ 条记录",
                    "sZeroRecords" : "没有数据！",
                    "sEmptyTable" : "表中无数据存在！",
                    "sInfo" : "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
                    "sInfoEmpty" : "显示0到0条记录",
                    "sInfoFiltered" : "数据表中共为 _MAX_ 条记录",
                    "sSearch" : "搜索",
                    "oPaginate" : {
                        "sFirst" : "首页",
                        "sPrevious" : "上一页",
                        "sNext" : "下一页",
                        "sLast" : "末页"
                    }
                }
        } );
  </script>
</html>
